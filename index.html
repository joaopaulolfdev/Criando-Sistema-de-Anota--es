<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="container-anotacoes"></div>
    <div class="btn"><b>+</b></div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js
    "></script>
    <script type="text/javascript">

        $(function () {
            $('.btn').click(function () {
                var el = '<div class="anotacoes-single"><textarea placeholder="Sua nova mensagem..."></textarea></div>';
                $('.container-anotacoes').append(el);

                var textArea = $('.anotacoes-single').last().find('textarea');

                var date = new Date();
                var hh = date.getHours();
                var mm = date.getMinutes();

                var finalTimes = hh+":"+mm;
                textArea.html("Nova anotação em : "+finalTimes);

            })
        })
    </script>
</body>

</html>
